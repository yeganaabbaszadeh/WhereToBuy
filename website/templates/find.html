{% extends "base.html" %}

{% block head %}
<title>Searching results</title>
{% endblock %}

{% block body %}
{% if isSearching %}
    <div class="row" style="width: auto;">
        <div class="column">
        <h1>Amazon</h1>
        {% for item in items %}
        <p><a href={{item[1]}}>{{item[0]}}</a></p>
        <p>{{item[2]}}</p>
        <hr>
        {% endfor %}
        </div>
      
    </div>
{% endif %}
<br>
{% endblock %}
